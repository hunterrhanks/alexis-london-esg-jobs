services:
  - type: web
    name: alexis-esg-job-board
    runtime: node
    buildCommand: npm install
    startCommand: node server.js
    plan: free
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 3000
      - key: DATA_DIR
        value: /var/data
      - key: REED_API_KEY
        sync: false
      - key: ADZUNA_APP_ID
        sync: false
      - key: ADZUNA_APP_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: DIGEST_EMAIL
        sync: false
      - key: EMAIL_HOST
        sync: false
      - key: EMAIL_PORT
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASS
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
    disk:
      name: job-data
      mountPath: /var/data
      sizeGB: 1
